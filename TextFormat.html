<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSON Formatter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    textarea, input[type="text"] {
      font-family: monospace;
    }
    .option-input {
      margin-bottom: 8px;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h3 class="mb-4">ðŸ§  Quiz Text to JSON Formatter</h3>

    <label for="questionText" class="form-label">Question (with code if needed)</label>
    <textarea id="questionText" rows="8" class="form-control" placeholder="Type your question here..."></textarea>

    <div class="mt-4">
      <label class="form-label">Options</label>
      <input type="text" class="form-control option-input" id="opt0" placeholder="Option 1 (Index 0)">
      <input type="text" class="form-control option-input" id="opt1" placeholder="Option 2 (Index 1)">
      <input type="text" class="form-control option-input" id="opt2" placeholder="Option 3 (Index 2)">
      <input type="text" class="form-control option-input" id="opt3" placeholder="Option 4 (Index 3)">
    </div>

    <div class="mt-3">
      <label for="correctIndex" class="form-label">Correct Answer Index (0 to 3)</label>
      <input type="number" id="correctIndex" min="0" max="3" class="form-control w-25">
    </div>

    <button class="btn btn-primary mt-4" onclick="generateJSON()">Generate JSON</button>

    <h5 class="mt-4">ðŸŽ¯ Output</h5>
    <pre id="output" class="bg-white p-3 border rounded" style="white-space: pre-wrap;"></pre>
    <button class="btn btn-success mt-2" onclick="copyToClipboard()">ðŸ“‹ Copy JSON</button>

    <p id="copyMsg" class="text-success mt-2" style="display:none;">âœ… JSON copied to clipboard!</p>
  </div>
<script src="main.js"></script>
</body>
</html>
